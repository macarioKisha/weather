<div class="weather-dashboard">
  <div class="input-section">
    <input 
      type="text" 
      [(ngModel)]="cityInput" 
      placeholder="Enter city name"
      (keyup.enter)="addCity()"
    >
    <button (click)="addCity()">Add City</button>
  </div>

  <div class="filter-section">
    <div class="filter-group">
      <label for="displayCount">Show cities:</label>
      <select id="displayCount" [(ngModel)]="displayCount">
        <option value="all">All</option>
        <option value="3">Top 3</option>
        <option value="5">Top 5</option>
        <option value="10">Top 10</option>
      </select>
    </div>
    
    <div class="filter-group">
      <label for="temperatureFilter">Temperature:</label>
      <select id="temperatureFilter" [(ngModel)]="temperatureFilter">
        <option value="all">All</option>
        <option value="hot">Hot (&gt;20°C)</option>
        <option value="cold">Cold (≤20°C)</option>
      </select>
    </div>
  </div>

  <div *ngIf="apiError" class="api-error">
    {{ apiError }}
  </div>

  <div *ngIf="cities.length === 0" class="no-cities">
    <p>No cities added yet. Enter a city name above to get started!</p>
  </div>

  <!-- Table view -->
  <div *ngIf="cities.length > 0">
    <table class="cities-table" *ngIf="filteredCities().length > 0; else noMatch">
      <thead>
        <tr>
          <th>City</th>
          <th>Icon</th>
          <th>Temperature</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of filteredCities()">
          <td class="city-name">{{ city.city }}</td>
          <td class="icon-cell">
            <ng-container *ngIf="city.weather; else iconLoading">
              <img [src]="city.weather.current.weather_icons[0]" alt="Weather icon for {{city.city}}">
            </ng-container>
            <ng-template #iconLoading>
              <span class="small-loading">…</span>
            </ng-template>
          </td>
          <td>
            <ng-container *ngIf="city.weather; else tempLoading">
              {{ city.weather.current.temperature }}°C
            </ng-container>
            <ng-template #tempLoading>
              <span class="small-loading">Loading</span>
            </ng-template>
          </td>
          <td>
            <ng-container *ngIf="city.weather; else descLoading">
              {{ city.weather.current.weather_descriptions[0] }}
            </ng-container>
            <ng-template #descLoading>
              <span class="small-loading">Loading</span>
            </ng-template>
            <div *ngIf="city.error" class="error-message">{{ city.error }}</div>
          </td>
          <td>
            <button class="remove-btn" (click)="removeCityByName(city.city)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #noMatch>
      <div class="no-match">No cities match the current filters.</div>
    </ng-template>
  </div>
</div>
